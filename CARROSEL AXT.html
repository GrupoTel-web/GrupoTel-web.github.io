<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de PDFs</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            margin: 0;
            background-color: #d1d1d1;
            margin-top: 90px;
            zoom: 100%;
        }

        .carousel-container {
            position: relative;
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        .carousel {
            display: flex;
            overflow: hidden;
            position: relative;
            justify-content: center;
            align-items: center;
        }

        .carousel-item {
            min-width: 100%;
            display: none;
            transition: opacity 0.5s ease;
            text-align: center;
        }

        .carousel-item.active {
            display: block;
        }

        .carousel-item img {
            width: 100%;
            max-width: 100%;
            max-height: 500px;
            object-fit: contain;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .download-btn {
            display: inline-block;
            margin-top: 0px;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #007bff00;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 26px;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #0057b300;
        }

        h1 {
            color: #000000;
            font-size: 20px;
        }

        #pagination-dots {
            text-align: center;
            margin-top: 10px;
        }

        #pagination-dots span {
            font-size: 20px;
            cursor: pointer;
            margin: 0 5px;
            opacity: 0.3;
        }

        #pagination-dots span.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <button class="carousel-button prev">‚Üê</button>
        <div class="carousel">
            <!-- Itens do Carrossel -->
            <div class="carousel-item active">
                <a href="AXTIMAGES/AXT -pages-1.pdf" target="_blank" class="download-btn" download="AXTIMAGES/AXT -pages-1.pdf">
                    <img src="AXTIMAGES/AXT -pages-1.png" alt="Imagem 1">
                </a>
            </div>

            <div class="carousel-item active">
                <a href="files (pdf.io)/AXT -pages-2.png" class="download-btn" download="AXT -pages-1.png">üîç</a>
                <img src="files (pdf.io)/AXT -pages-2.png" alt="Imagem 1">
            </div>

            <div class="carousel-item active">
                <a href="files (pdf.io)/AXT -pages-3.png" class="download-btn" download="AXT -pages-1.png">üîç</a>
                <img src="files (pdf.io)/AXT -pages-3.png" alt="Imagem 1">
            </div>

            <div class="carousel-item active">
                <a href="files (pdf.io)/AXT -pages-4.png" class="download-btn" download="AXT -pages-1.png">üîç</a>
                <img src="files (pdf.io)/AXT -pages-4.png" alt="Imagem 1">
            </div>

            <div class="carousel-item active">
                <a href="files (pdf.io)/AXT -pages-5.png" class="download-btn" download="AXT -pages-1.png">üîç</a>
                <img src="files (pdf.io)/AXT -pages-5.png" alt="Imagem 1">
            </div>

            <div class="carousel-item active">
                <a href="files (pdf.io)/AXT -pages-6.png" class="download-btn" download="AXT -pages-1.png">üîç</a>
                <img src="files (pdf.io)/AXT -pages-6.png" alt="Imagem 1">
            </div>

            <div class="carousel-item active">
                <a href="files (pdf.io)/AXT -pages-7.png" class="download-btn" download="AXT -pages-1.png">üîç</a>
                <img src="files (pdf.io)/AXT -pages-7.png" alt="Imagem 1">
            </div> 
            <div class="carousel-item active">
                <a href="files (pdf.io)/AXT -pages-8.png" class="download-btn" download="AXT -pages-1.png">üîç</a>

            <div class="carousel-item active">

            </div>

            <div class="carousel-item active">
                <a href="files (pdf.io)/AXT -pages-10.png" class="download-btn" download="AXT -pages-1.png">üîç</a>

            </div>

            <div class="carousel-item active">
                <a href="files (pdf.io)/AXT -pages-11.png" class="download-btn" download="AXT -pages-1.png">üîç</a>
                <img src="files (pdf.io)/AXT -pages-11.png" alt="Imagem 1">
            </div>

        </div>
        <button class="carousel-button next">‚Üí</button>
        <div id="pagination-dots"></div>
    </div>
    <script>
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;
        let currentIndex = 0;

        // Fun√ß√£o para exibir a imagem ativa
        function showImage(index) {
            items.forEach((item, idx) => {
                item.classList.toggle('active', idx === index);
            });
            updatePaginationDots(index);
        }

        // Fun√ß√£o para atualizar os pontos de pagina√ß√£o
        function updatePaginationDots(index) {
            const dots = document.querySelectorAll('#pagination-dots span');
            dots.forEach((dot, idx) => {
                dot.classList.toggle('active', idx === index);
            });
        }

        // Fun√ß√£o para renderizar os pontos de pagina√ß√£o
        function renderPaginationDots() {
            const paginationDots = document.getElementById('pagination-dots');
            paginationDots.innerHTML = '';

            for (let i = 0; i < totalItems; i++) {
                const dot = document.createElement('span');
                dot.textContent = '‚¨§';
                dot.classList.toggle('active', i === currentIndex);
                dot.addEventListener('click', () => {
                    currentIndex = i;
                    showImage(currentIndex);
                });
                paginationDots.appendChild(dot);
            }
        }

        // Bot√£o Pr√≥ximo
        document.querySelector('.next').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalItems;
            showImage(currentIndex);
        });

        // Bot√£o Anterior
        document.querySelector('.prev').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            showImage(currentIndex);
        });

        // Inicializa o carrossel
        renderPaginationDots();
        showImage(currentIndex);
    </script>
</body>
</html>
