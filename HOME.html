    <script>
       let currentPage = 1;

function updatePageTitle() {
    const pageTitle = document.getElementById('page-title');
    if (currentPage === 1) {
        pageTitle.textContent = 'Gestão de Carimbos NT - SPI';
    } else {
        pageTitle.textContent = 'Acessos Núcleo Técnico';
    }
}

function renderPaginationDots(totalPages) {
    const paginationDots = document.getElementById('pagination-dots');
    paginationDots.innerHTML = '';

    for (let i = 1; i <= totalPages; i++) {
        const dot = document.createElement('span');
        dot.textContent = '⬤';
        dot.style.margin = '0 5px';
        dot.style.opacity = (i === currentPage) ? '1' : '0.3';
        paginationDots.appendChild(dot);
    }
}

function updateButtons() {
    const allGrids = document.querySelectorAll('.button-grid');
    allGrids.forEach((grid, index) => {
        grid.style.display = (index === currentPage - 1) ? 'grid' : 'none';
    });

    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    prevBtn.classList.toggle('disabled', currentPage === 1);
    nextBtn.classList.toggle('disabled', currentPage === allGrids.length);

    renderPaginationDots(allGrids.length);
    updatePageTitle();
}

function changePage(direction) {
    const totalPages = document.querySelectorAll('.button-grid').length;

    if (direction === 'next' && currentPage < totalPages) {
        currentPage++;
    } else if (direction === 'prev' && currentPage > 1) {
        currentPage--;
    }
    updateButtons();
}

updateButtons();
    </script>
